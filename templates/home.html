{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <h1>Posts</h1>
    <div class="container">
        {% for post in posts %}
            <div class="first_div_container">
                <div class="first_div">
                    <img src="{{ post.Owner.profile_picture.url }}" alt="test" width="1050" height="1024">
                    <p>{{ post.Owner.username }} </p>
                </div>
                <div class="second_div">
                    <img src="{{ post.image.url }}" alt="test" width="700" height="650">
                </div>
                <div class="third_div">
                    <p>{{ post.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
